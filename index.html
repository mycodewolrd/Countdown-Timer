<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <img src="./img.jpg" alt="image">
        <div class="countdown">
            <h2>COUNTDOWN TO NEW YEAR</h2>
            <h1>20<span>26</span></h1>
            <div class="timer_box">
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
